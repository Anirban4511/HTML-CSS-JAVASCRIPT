<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body style="background-color: black;">
    <div class="first-row">
        <div onclick="myfunction(0)" class="box box1"></div>
        <div onclick="myfunction(1)" class="box box2"></div>
        <div onclick="myfunction(2)" class="box box3"></div>
    </div>
    <div class="second-row">
        <div onclick="myfunction(3)" class="box box4"></div>
        <div onclick="myfunction(4)" class="box box5"></div>
        <div onclick="myfunction(5)" class="box box6"></div>
    </div>
    <div class="third-row">
        <div onclick="myfunction(6)" class="box box7"></div>
        <div onclick="myfunction(7)" class="box box8"></div>
        <div onclick="myfunction(8)" class="box box9"></div>
    </div>
    <script src="tic.js">
    </script>
</body>
</html>
