<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
      <div class="navbar">
        <h4>Color Flipper</h4>
        <ul class="nav-links">
          <li onclick="loadScript('index.js')">
            Simple
          </li>
          <li onclick="loadScript('hex.js')">Hex</li>
        </ul>
      </div>
    </nav> 
    <main>
        <div class="container">
            <h2>Background Color: <span class="color">#F1f5f8</span></h2>
            <button class="btn btn-hero" id="btn">Click Me </button>
        </div>
   </main>
   <script>
    function loadScript(filename) {
        // Remove existing scripts (if any) to avoid conflicts
        let existingScript = document.querySelector("script[data-color]");
        if (existingScript) {
            existingScript.remove();
        }

        // Create and append a new script tag
        let script = document.createElement("script");
        script.src = filename;
        script.type = "text/javascript";
        script.setAttribute("data-color", "true"); // Mark script to track it

        script.onload = function () {
            console.log(`${filename} loaded successfully.`);
        };

        script.onerror = function () {
            console.error(`Failed to load ${filename}`);
        };

        document.body.appendChild(script);
    }
</script>

   <!-- <script src="hex.js"></script> -->
   <!-- <script src="index.js"></script> -->
  </body>
</html>
